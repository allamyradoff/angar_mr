<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Cards</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top" style="scroll-behavior: auto;">


    <div id="cart_id_name" style="margin-top: 15%;display: none;" >



        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="d-flex" style="margin-top: 3%;">
                    <div class="col-md-6">

                        <h6 class="m-0 font-weight-bold text-primary">Kategoriya sanawy sanawy</h6>
                    </div>

                    <div class="col-md-6">

                        <div class="btn btn-primary" onclick='document.getElementById("cart_id_name").style.display  = "none";'>Yygnamak</div>
                    </div>

                    <!-- <div class="col-md-6" style="border-radius: 5px ; margin-right: -5%;">
                        <form action="{% url 'create_zapcas' %}" method="GET">
                            <input type="search" type="text" name="q" placeholder="poisk">
                            <button type="submit">nayti</button>
                        </form>
                    </div> -->
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Ady</th>
                                    <th>Gosh</th>

                                </tr>
                            </thead>

                            <tbody>

                                {% for i in cars_category %}
                                <tr>
                                    <td>{{i.name}}</td>
                                    <td style="text-align: center;"><input type="button" id={{i.id}}
                                            onClick="category_set_data({{i.id}}, '{{i.name}}')"
                                            value="+" class="btn btn-primary" style="margin-top:1%" /></td>
                                    </td>

                                </tr>
                                {% endfor %}




                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script>
        const buttons = document.getElementsByClassName("btn");
        console.log(buttons)

    </script>

</body>

</html>
